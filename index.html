<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Heart</title>
  <style>
    :root{
      --bg1:#0b0f14;
      --bg2:#0f1720;
      --accent:#ff6b9a;
      --accent-dark:#d24b7a;
      --glow: 0 8px 30px rgba(255,107,154,0.18);
      --text:#e6eef7;
    }
    html,body{height:100%;margin:0}
    body{
      display:flex;align-items:center;justify-content:center;
      background:radial-gradient(circle at 20% 20%, rgba(255,107,154,0.03), transparent 10%),
                 linear-gradient(180deg,var(--bg1),var(--bg2));
      color:var(--text);font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      -webkit-font-smoothing:antialiased;
    }

    .card{
      width:min(720px, 92vw);
      aspect-ratio: 16/9;
      position:relative;
      display:flex;align-items:center;justify-content:center;
      border-radius:16px;padding:20px;box-sizing:border-box;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: var(--glow);
      overflow:hidden;
    }

    /* SVG fills the card */
    svg{width:80%;height:auto;display:block}

    /* center message in front of SVG */
    .message{
      position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
      text-align:center;pointer-events:auto;padding:8px 18px;border-radius:999px;
      backdrop-filter: blur(4px) saturate(120%);
    }
    .message h1{margin:0;font-size:clamp(18px,4vw,28px);letter-spacing:0.4px}
    .message p{margin:6px 0 0;font-size:clamp(12px,2.2vw,16px);opacity:0.9}

    /* small button look */
    .tiny-hint{position:absolute;right:18px;bottom:12px;font-size:12px;color:rgba(230,238,247,0.6)}

    /* Heart stroke animation setup */
    .heart-path{fill:none;stroke:var(--accent);stroke-width:6;stroke-linecap:round;stroke-linejoin:round;filter:drop-shadow(0 6px 18px rgba(255,107,154,0.12));}
    .heart-fill{fill:var(--accent);opacity:0;}

    /* After drawing, add a subtle pulse */
    .done .heart-fill{animation:pop 900ms ease-out forwards 200ms}
    .done .heart-svg{animation:pulse 2.6s ease-in-out infinite 1s}

    @keyframes pop{
      0%{transform:scale(0.92);opacity:0}
      60%{transform:scale(1.06);opacity:1}
      100%{transform:scale(1);opacity:1}
    }
    @keyframes pulse{
      0%{transform:scale(1)}
      50%{transform:scale(1.02)}
      100%{transform:scale(1)}
    }

    /* make stroke drawing smooth using transition on stroke-dashoffset */
    .heart-path{
      transition: stroke-dashoffset 1.6s cubic-bezier(.2,.9,.2,1);
    }

    /* small responsive tweaks */
    @media (max-width:520px){
      .card{padding:14px;border-radius:12px}
      .message h1{font-size:18px}
    }
  </style>
</head>
<body>
  <div class="card" role="main">
    <!-- SVG heart: a path that draws the outline, and a filled copy that appears after drawing -->
    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="heart-svg">
      <!-- outline path (will be drawn) -->
      <path id="heartPath" class="heart-path" d="M50 80
                C18 56,10 40,24 28
                A16 16 0 0 1 50 36
                A16 16 0 0 1 76 28
                C90 40,82 56,50 80 Z"/>
      <!-- filled heart sits underneath (opacity toggled later) -->
      <path id="heartFill" class="heart-fill" d="M50 80
                C18 56,10 40,24 28
                A16 16 0 0 1 50 36
                A16 16 0 0 1 76 28
                C90 40,82 56,50 80 Z"/>
    </svg>

    <div class="message" aria-live="polite">
      <h1 id="mainText">Parabéns Matilde!</h1>
      <p id="subText">Continuas a ser uma estúpida</p>
    </div>
  </div>

  <script>
    // Select elements
    const path = document.getElementById('heartPath');
    const fill = document.getElementById('heartFill');
    const card = document.querySelector('.card');

    // Prepare stroke-dash trick
    function preparePath(){
      const length = path.getTotalLength();
      // set up dash so the path is hidden initially
      path.style.strokeDasharray = length;
      path.style.strokeDashoffset = length;
      // ensure fill is hidden
      fill.style.opacity = 0;
      // remove any done class
      card.classList.remove('done');
      // force a reflow
      void path.getBoundingClientRect();
      return length;
    }

    // Animate drawing
    function drawHeart(){
      const length = preparePath();
      // Kick off the draw: set offset to 0 -> CSS transition will animate
      requestAnimationFrame(()=>{
        path.style.strokeDashoffset = '0';
      });

      // After drawing completes, reveal fill with small delay
      const drawDuration = 1600; // ms (match CSS transition duration)
      setTimeout(()=>{
        card.classList.add('done');
        // fade the stroke a bit and show fill
        path.style.transition = 'stroke-dashoffset 600ms ease, stroke 700ms ease';
        path.style.stroke = 'rgba(255,255,255,0.12)';
        fill.style.opacity = 1;
      }, drawDuration - 150);
    }

    // initial animation on load
    window.addEventListener('load', ()=>{
      drawHeart();
    });

    // click to replay
    card.addEventListener('click', ()=>{
      // reset transitions to allow replay
      path.style.transition = '';
      // small timeout to ensure reset applied
      setTimeout(()=> drawHeart(), 60);
    });

    // Expose simple API to change message from outside (if you want to integrate)
    window.setCardMessage = function(title, subtitle){
      document.getElementById('mainText').textContent = title || 'Parabéns Matilde';
      document.getElementById('subText').textContent = subtitle || 'Continuas a ser uma estúpida';
    }
  </script>
</body>
</html>
